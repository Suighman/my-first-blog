<html>
    <head>
        <title>Blog do Suigh</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Rodrigo Suigh</a></h1>
        </div>

          {% for post in posts %}
            <div>
              <p> Publicado em: {{post.published_date}}</p>
              <h1><a href="">{{post.title}}</a></h1>
              <p>{{post.text|linebreaksbr}}</p>
            </div>
          {% endfor %}
    </body>
</html>
